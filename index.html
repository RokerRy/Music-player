<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />


        <!------------------------------------- Bootstrap ------------------------------------------->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!------------------------------------- Google Fonts ---------------------------------------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@300;500;700&family=Rosario&family=Rowdies&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

        <!------------------------------------- Font Awesome ---------------------------------------->
        <script src="https://kit.fontawesome.com/631fe27543.js" crossorigin="anonymous"></script>

        <!-------------------------------------- Slick Carousel ------------------------------------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" 
            integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
         
        
        <!-------------------------------------- Stylesheets ---------------------------------------->
        <link rel="stylesheet" href="./css/homepage.css">
        <!----------------------------------------Jquery--------------------------->

        <title>Music Player</title>

    </head>

    <body>

        <!--------------------------------------------------Navbar Section----------------------------------------------------->
           <header id="navbar">

               <div class="mx-3">
                    <div id="logo">
                        <a href="#">Music Player</a>
                    </div>
                    <ul id="menu-list">
                        <li>
                            <div class="search">
                                <form action="#">
                                    <input type="text" id="seachbar" placeholder="Search...">
                                <button>
                                    <span class="material-icons-sharp">
                                        search
                                        </span>
                                </button>
                                </form>
                            </div></li>
                        <li><a href="#">Favourites</a></li>
                        <li><a href="#">Recently Played</a></li>
                        <li>
                            <button type="button" id="button" data-bs-toggle="modal" data-bs-target="#modalform">
                                <span class="material-icons-outlined">
                                    login
                                </span>
                            </button>
                        </li>
                    </ul>
                </div>

            </header>

        <!---------------------------------------------------Modal form--------------------------------------------------------->
        <div class="modal fade" id="modalform" tabindex="-1" area-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg modal-sm">
                <div class="modal-content">
                <!----------------------------------------------------Login Form------------------------------------------------------->
                    <div id="login-section">
                        <div class="modal-left">
                            <form action="">
                                <div class="login-sec">
                                    <label for="email" >EMAIL</label>
                                    <input type="email" id="email" placeholder="Email" class="form" required>
                                </div>
                                <div class="login-sec">
                                    <label for="password" >PASSWORD</label>
                                    <input type="password" id="password" placeholder="Password" class="form" minlength="8" required>
                                </div>
                                <div class="login-btn">
                                    <div class="login-rem">
                                        <input type="checkbox" id="remember" name="remember" >
                                        <label for="rememberme">Remember Me</label>
                                    </div>
                                    
                                    <div class="login-sub">
                                        <input type="submit" value="Login">
                                    </div>
                                </div>
                                <!-- <br>
                                <div class="Line"><b>Don't have an account?</b></div>
                                <button id="signupbutton"><i class="fa-solid fa-user-plus"></i></button> -->
                            </form>
                            <div class="line">Don't have an account?</div>
                            <button id="signup-btn">
                                <i class="fa-solid fa-user-plus"></i>
                                <span>Signup</span>
                            </button>
                        </div>
                        <div class="modal-right">
                            <img src="./assets/svgs/login.svg" id="login-image">
                        </div>
                    </div>
                    
                    <div id="signup-section">
                        <button id="gbt-login">
                            <span class="material-icons-outlined">
                                login
                            </span>
                        </button>
                        <div class="modal-left">

                            <button id="google" class="sign-option">
                                <i class="fa-brands fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button id="apple" class="sign-option">
                                <i class="fa-brands fa-apple"></i>
                                <span>Apple ID</span>
                            </button>
                            <button id="facebook" class="sign-option">
                                <i class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </button>

                        </div>
                        <div class="modal-right">
                            <img src="./assets/svgs/Signup.svg" id="signup-image">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-------------------------------------- Jquery -------------------------------------------->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
       

        <!-------------------------------------- Bootstrap Script --------------------------------->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

        <!------------------------------------ slick Carousel ------------------------------------->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous"></script>

        <!--------------------------------------- Scripts ----------------------------------------->
        <script src="./js/index.js"></script>

    </body>

</html>
